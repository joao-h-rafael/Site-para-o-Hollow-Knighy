<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progeto-HK</title>
    <link rel="shortcut icon" href="src/imagens/Icone do site - Copia.ico" type="image/x-icon">

    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="Logo">
            <img class="tc" src="./src/imagens/Team_Cherry_Logo.webp" alt="Logo-Rockstar-games">
            <hr />
            <p class="hk">Hollow Knight</p>
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://www.teamcherry.com.au/contact" target="_blank">suporte</a>
                    <img
                        src="./src/imagens/icone-link.svg" alt="icone de link de suporte">
                </li>
            </ul>

        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/Wallpaper HK - Copia.jpg" alt="Rapaz do carro esportivo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/Logo HK - Copia.png" alt="Logo GTA V">
            </div>
            <h1 class="titulo"> Já disponivel para Playstation 5 e Xbox series X|S</h1>
            <p class="texto"> Vivencie uma experiencia única por todos os reinos de Hallownest e mostre ao mundo para
                que veio
            </p>

            <a class="btn-comprar" href="#comprar">Compre Já</a>

        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="Cartão"><img class="capa-do-jogo" src="./src/imagens/Para a Capa HK - Copia.avif"
                alt="Capa do jogo GTA V">
            <div class="informacoes">
                <h3>Hollow Knight</h3>
                <p>
                    Inclui <strong>modo história do Hollow Knight</strong>
                </p>
                <ul class="Plataformas">
                    <li><img src="./src/imagens/logo-ps5.svg" alt="Logo playstation 5"></li>
                    <li><img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S"></li>
                    <li><img src="./src/imagens/logo-ps4.svg" alt="Logo playstation 4"></li>
                    <li><img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One"></li>
                    <li><img src="./src/imagens/logo-pc.svg" alt="Logo Pc"></li>
                </ul>
            </div>

            <button class="btn-plataforma">
                Seleciona a Plataforma
                <ul class="Plataformas">
                    <li><img src="./src/imagens/logo-ps5.svg" alt="Logo playstation 5"></li>
                    <li><img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S"></li>
                    <li><img src="./src/imagens/logo-ps4.svg" alt="Logo playstation 4"></li>
                    <li><img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One"></li>
                    <li><img src="./src/imagens/logo-pc.svg" alt="Logo Pc"></li>
                </ul>
            </button>
        </div>

    </section>

    <script src="./src/js/index.js"></script>
